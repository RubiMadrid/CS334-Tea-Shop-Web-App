<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Details</title>
    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="root" style="background-color: #fbe9d0;">
      <!-- HEADER -->
      <div id="header" class="container-fluid text-white">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link link-light" href="../doc/cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="../doc/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="../doc/login.html">Logout</a>
          </li>
        </ul>
        <h1 class="h1 text-center"><strong>The Tea Shop</strong></h1>
        <nav class="navbar navbar-expand-sm navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html"><h5>Home</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="items-list.html"><h5>Teas</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact-us.html"><h5>Contact Us</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html"><h5>Our Story</h5></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Image Section -->
      <div class="container mt-5">
        <div class="col-md mb-4">
          <!-- Start with an empty src; it will be updated dynamically -->
          <img src="" alt="product-picture" class="img-fluid rounded mb-3 product-picture" id="mainImage">
        </div>
      </div>

      <!-- Product Details Section -->
      <div class="details-container">
        <div class="col-md">
          <!-- Placeholders that will be updated dynamically -->
          <h2 class="mb-3" id="itemTitle">Loading Product Title...</h2>
          <p class="text-muted mb-4" id="itemTagline">Loading Tagline...</p>
          <div class="mb-3">
            <span class="h4 me-2" id="itemPrice">$00.00</span>
            <span class="h5" id="itemSize">Size: -- ounces</span>
          </div>
          <p class="mb-4" id="itemDescription">Loading product description...</p>
          <div class="mb-4">
            <h5>Ingredients:</h5>
            <p id="itemIngredients">Loading ingredients...</p>
          </div>
          <div class="mt-4">
            <h5>Tasting Notes:</h5>
            <ul id="itemTastingNotes">
              <!-- Tasting notes will be added dynamically -->
            </ul>
          </div>

          <!-- Add-to-Cart button (its handler will be set dynamically) -->
          <button id="addToCartButton" class="btn btn-primary btn-lg mb-3 me-2">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>

      <!-- FOOTER -->
      <div id="footer" style="background-color: #244855;" class="container-fluid text-white p-1">
        <div class="container p-1">
          <!-- Footer content goes here -->
        </div>
      </div>
    </div>

    <!-- Scripts: load the database, cart, and dynamic display scripts in proper order. -->
    <script src="../js/db.js" defer></script>
    <script src="../js/cart.js" defer></script>
    <script src="../js/displayItem.js" defer></script>
    <!-- Optionally include Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
