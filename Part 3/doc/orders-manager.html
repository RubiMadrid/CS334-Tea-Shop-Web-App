<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Panel - Orders Manager</title>
        <meta name="description" content="lan=en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Custom CSS stylesheets -->
        <link href="../css/style.css" rel="stylesheet">
</head>
<body id="root" style="background-color: #fbe9d0;">
    <!-- HEADER -->
            <div id="header" style="background-color: #244855;" class="container-fluid p-1 text-white">
                <h1 class="h1 p-4  text-center"><strong>Admin Panel - Orders Manager</strong></h1>
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <div class="container-fluid">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" style="color: white;" onclick="window.location.href = '../index.html';">Back to Home</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="items-manager.html"><h5>Items Manager</h5></a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
    
    <div id="body" class="container mt-5">
        <h1 class="text-center">Manage Orders</h1>
        <p class="text-center">Track, update, and manage customer orders.</p>
        
        <!-- Order Search -->
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Search by order ID or customer name">
        </div>

        <!-- Orders Table -->
        <div class="table-responsive">
            <table class="table table-bordered mt-3 table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Tea Name</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#101</td>
                        <td>John Doe</td>
                        <td>Green Tea</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>Processing</td>
                        <td>
                            <button class='btn btn-success btn-sm' onclick='updateStatus(this)'>Mark as Shipped</button>
                            <button class='btn btn-danger btn-sm' onclick='deleteOrder(this)'>Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#102</td>
                        <td>Jane Smith</td>
                        <td>Black Tea</td>
                        <td>1</td>
                        <td>$6.50</td>
                        <td>Shipped</td>
                        <td>
                            <button class='btn btn-danger btn-sm' onclick='deleteOrder(this)'>Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div id="footer" style="background-color: #244855;" class="container-fluid text-white p-1">
        <p class="text-center">&copy; 2025 The Tea Shop. All rights reserved.</p>
    </div>
<script>
    function updateStatus(button) {
        const row = button.closest("tr");
        row.cells[5].innerText = "Shipped";
        button.remove();
    }
    
    function deleteOrder(button) {
        button.closest("tr").remove();
    }
</script>
</body>
</html>
