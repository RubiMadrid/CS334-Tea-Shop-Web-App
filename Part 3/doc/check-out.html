<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Check Out</title>
    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/checkout-handler.js" defer></script>
    <script src="../js/send-dummy-order.js" defer></script>
</head>
<body id="root">
<div>
    <div class="container" style="margin: 10px;">
        <div class="card">
            <div class="card-header" id="header">
                <h2 style="color: white;">Checkout</h2>
            </div>
            <div class="card-body" id="body">
                <div class="form-group m-1">
                    <form class="form-container" id="checkout-form">
                        <!-- Shipping Details -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h2>Shipping</h2>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-2">
                                    <label for="first">First Name:</label>
                                    <input type="text" class="form-control" id="first" placeholder="First Name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="last">Last Name:</label>
                                    <input type="text" class="form-control" id="last" placeholder="Last Name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="address">Address:</label>
                                    <input type="text" class="form-control" id="address" placeholder="1234 Elm St, Dallas, TX 75201" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="phone-number">Phone Number:</label>
                                    <input type="text" class="form-control" id="phone-number" placeholder="0123456789" required>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Details -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h2>Payment</h2>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-2">
                                    <label for="card-name">Cardholder Name:</label>
                                    <input type="text" class="form-control" id="card-name" placeholder="Full Name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="card-number">Card Number:</label>
                                    <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="expiry">Expiration Date:</label>
                                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="cvv">CVV:</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="payment-method">Payment Method:</label>
                                    <select class="form-control" id="payment-method" required>
                                        <option value="credit-card">Credit Card</option>
                                        <option value="debit-card">Debit Card</option>
                                        <option value="paypal">PayPal</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-lg btn-primary mt-2 w-100 text-white" id="place-order-btn">
                            Complete Checkout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
