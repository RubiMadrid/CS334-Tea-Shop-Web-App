<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Check Out</title>
        <meta name="description" content="lan=en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Costume CSS stylesheets -->
        <link href="../css/style.css" rel="stylesheet">
    </head>
<body id="root">
    <div>
        <div class="container" style="margin: 10px;">
            <div class="card">
                <div class="card-header" id="header">
                    <h2 style="color: white;">Checkout</h2>
                </div>
                <div class="card-body" id="body">
                    <div class="form-group m-1">
                        <form class="form-container">
                            <!-- Shipping Details -->
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h2 style="color: rgb(0, 0, 0);">Shipping</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group mb-2">
                                        <label for="first">First Name:</label>
                                        <input type="text" class="form-control" placeholder="First Name" id="first" required>
                                    </div>
                                    
                                    <div class="form-group mb-2">
                                        <label for="last">Last Name:</label>
                                        <input type="text" class="form-control" placeholder="Last Name" id="last" required>
                                    </div>
                                    
                                    <div class="form-group mb-2">
                                        <label for="address">Address:</label>
                                        <input type="text" class="form-control" placeholder="1234 Elm St, Dallas, TX 75201" id="address" required>
                                    </div>
                                    
                                    <div class="form-group mb-2">
                                        <label for="phone-number">Phone Number:</label>
                                        <input type="text" class="form-control" placeholder="0123456789" id="phone-number" required>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Payment Details -->
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h2 style="color: rgb(0, 0, 0);">Payment</h2>
                                </div>
                                <div class="card-body">
                                    <div class="form-group mb-2">
                                        <label for="card-name">Cardholder Name:</label>
                                        <input type="text" class="form-control" placeholder="Full Name" id="card-name" required>
                                    </div>
                                    
                                    <div class="form-group mb-2">
                                        <label for="card-number">Card Number:</label>
                                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456" id="card-number" required>
                                    </div>
                                    
                                    <div class="form-group mb-2">
                                        <label for="expiry">Expiration Date:</label>
                                        <input type="text" class="form-control" placeholder="MM/YY" id="expiry" required>
                                    </div>
                                    
                                    <div class="form-group mb-2">
                                        <label for="cvv">CVV:</label>
                                        <input type="text" class="form-control" placeholder="123" id="cvv" required>
                                    </div>
    
                                    <div class="form-group mb-2">
                                        <label for="payment-method">Payment Method:</label>
                                        <select class="form-control" id="payment-method" required>
                                            <option value="credit-card">Credit Card</option>
                                            <option value="debit-card">Debit Card</option>
                                            <option value="paypal">PayPal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Unified Submit Button -->
                            <button type="submit" class="btn btn-lg btn-primary mt-2 w-100 text-white" formaction="confirmation.html">
                                Complete Checkout
                            </button>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
