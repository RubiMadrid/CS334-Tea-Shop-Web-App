<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Panel - Orders Manager</title>
    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/style.css" rel="stylesheet">
    <!-- js scripts -->
    <script src="/static/logout.js"></script>
    <script src="/static/orders-manager.js" defer></script>
</head>
<body id="root" style="background-color: #fbe9d0;">
<!-- HEADER -->
<div id="header" style="background-color: #244855;" class="container-fluid p-1 text-white">
    <!-- Admin Navbar -->
    <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link link-light" href="/cart">Cart</a></li>
        <li class="nav-item"><button id="logout-btn" class="nav-link link-light">Logout</button></li>
    </ul>

    <h1 class="h1 p-4  text-center"><strong>Admin Panel - Orders Manager</strong></h1>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" style="color: white;" onclick="window.location.href = '/';">Back to Home</button> -->
                    <a class="nav-link" href="/"><h5>Home</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/items-manager"><h5>Items Manager</h5></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div id="body" class="container mt-5">
    <h1 class="text-center">Manage Orders</h1>
    <p class="text-center">Track, update, and manage customer orders.</p>

    <!-- Order Search -->
    <div class="mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Search by order ID or customer name">
    </div>

    <!-- Orders Table -->
    <div class="table-responsive">
        <table class="table table-bordered mt-3 table-striped">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Tea Name</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Payment Method</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="orders-tbody"></tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<div id="footer" style="background-color: #244855;" class="container-fluid text-white p-1">
    <p class="text-center">&copy; 2025 The Tea Shop. All rights reserved.</p>
</div>
</body>
</html>
