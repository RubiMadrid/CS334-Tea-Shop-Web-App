<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Check Out</title>
    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet">

    <!-- PWA Support -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#244855">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log("Service worker registered:", reg.scope))
                    .catch(err => console.log("Service worker registration failed:", err));
            });
        }
    </script>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/checkout-handler.js" defer></script>
</head>
<body id="root" style="background-color: #fbe9d0;">
<div>
    <div class="container mt-4 mb-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2>Checkout</h2>
            </div>
            <div class="card-body">
                <form class="form-container" id="checkout-form">
                    <!-- Shipping Details -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2>Shipping</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-2">
                                <label for="first">First Name:</label>
                                <input type="text" class="form-control" id="first" placeholder="First Name" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="last">Last Name:</label>
                                <input type="text" class="form-control" id="last" placeholder="Last Name" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="address">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Elm St, Dallas, TX 75201" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="phone-number">Phone Number:</label>
                                <input type="text" class="form-control" id="phone-number" placeholder="0123456789" required>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Details -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2>Payment</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group mb-2">
                                <label for="card-name">Cardholder Name:</label>
                                <input type="text" class="form-control" id="card-name" placeholder="Full Name" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="card-number">Card Number:</label>
                                <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="expiry">Expiration Date:</label>
                                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="cvv">CVV:</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="payment-method">Payment Method:</label>
                                <select class="form-control" id="payment-method" required>
                                    <option value="credit-card">Credit Card</option>
                                    <option value="debit-card">Debit Card</option>
                                    <option value="paypal">PayPal</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-lg btn-primary mt-2 w-100 text-white" id="place-order-btn">
                        Complete Checkout
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Site-Wide Footer -->
<div id="page-footer" class="container-fluid text-white p-3" style="background-color: #244855;">
    <div class="container">
        <div class="row p-2 justify-content-center">
            <div class="col-md-6 text-center">
                <h4><strong>Our Story</strong></h4>
                <ul class="list-unstyled">
                    <li><a class="link-light" href="/about-us">Our Story</a></li>
                    <li><a class="link-light" href="/login">Login</a></li>
                    <li><a class="link-light" href="/contact-us">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
