<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Tea Shop</title>
        <meta name="description" content="lan=en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Costume CSS stylesheets -->         
        <link href="/static/style.css" rel="stylesheet">

        <script src="/static/db.js" ></script>
        <script src="/static/index.js" ></script>
    </head>
    <body>

        <!-- ROOT -->
        <div id="root" >

            <!-- HEADER -->
            <div id="header" class="container-fluid text-white">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a class="nav-link link-light" href="/cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link link-light" href="/login">Login</a></li>
                </ul>
            
                <h1 class="h1 text-center"><strong>The Tea Shop</strong></h1>
                
                <!-- Collapsible Navbar  -->
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <div class="container-fluid d-flex flex-row-reverse">
                      <button class="navbar-toggler ml-5 my-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active" href="/"><h5>Home</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/items"><h5>Teas</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact-us"><h5>Contact Us</h5></a></li>
                            <li class="nav-item"><a class="nav-link" href="/about-us"><h5>Our Story</h5></a></li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>

            
            <!-- BANNER -->
            <div id="banner">
                <img src="/static/img/img-banner.png" alt="banner">
            </div>

            
            <!-- BODY -->
            <div id="body">
                <!-- GRID1 -->
                <div class="container-fluid text-center p-5">
                    <div class="row p-2">
                        <div class="col-4">
                            <a href="https://maps.app.goo.gl/GQEtTo5vhPn9tnYc9"
                                class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                                <img src="/static/img/location-pin.svg">
                                <h1 class="p-2 ">FIND US</h1>
                            </a>
                            <br>
                            <br>
                        </div>
                        <div class="col-4">
                            <a href="/templates//items"
                                class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                                <img src="/static/img/tea-mug.svg">
                                <h1 class="p-2">TEAS</h1>
                            </a>
                            <br>
                            <br>
                        </div>
                        <div class="col-4">
                            <a href="/templates//contact-us"
                                class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                                <img src="/static/img/contact-mobile.svg">
                                <h1 class="p-2">CONTACT</h1>
                            </a>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>                

                <!-- BANNER MESSAGE -->
                <div id="mid-banner" class="container-fluid">
                    <div class="row sidebar">
                        <div class="col">
                            <h1 class="h1 text-white h-100 p-5">Tea first. Everything else later.</h1>
                        </div>
                        <div class="col">
                            <img style="height: 100%;" src="/static/img/img-tea-2.png" alt="banner">
                        </div>
                    </div>
                </div>

                <!-- GRID2 -->                    
                <div class="container-fluid p-5">
                    <h1 class="fw-bold p-2">POPULAR</h1>
                    <div id="popular-items-list" class="container "></div>
                </div>

                <!-- BANNER MESSAGE -->
                <div id="mid-banner" class="container-fluid">
                    <div class="row sidebar">
                        <div class="col">
                            <img style="height: 100%;" src="/static/img/img-tea-3.png" alt="banner">
                        </div>
                        <div class="col">
                            <h1 class="h1 text-white h-100 p-5">Find your moment in tea.</h1>
                        </div>
                    </div>
                </div>

                <!-- GRID2 -->                    
                <div class="container-fluid p-5">
                    <h1 class="fw-bold p-2">NEW</h1>
                    <div id="new-items-list" class="container "></div>
                </div>

            </div>
            
            <!-- FOOTER -->
            <div id="footer" class="container-fluid text-white p-3">
                <br>
                <div class="container p-1">
                    <div class="row p-2">
                        <div class="col p-8">
                        </div>
                        <div class="col p-4">
                            <h4>
                                <strong>
                                    Our Story
                                </strong>
                            </h4>
                            <ul>
                                <li><a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/about-us">Our Story</a></li>
                                <li><a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/login">Login</a></li>
                                <li><a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/contact-us">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>    
            </div>

        </div>
    </body>
</html>
