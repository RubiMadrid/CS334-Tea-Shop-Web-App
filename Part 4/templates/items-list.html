<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- PWA Support -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#244855">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log("Service worker registered:", reg.scope))
                    .catch(err => console.log("Service worker registration failed:", err));
            });
        }
    </script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/items-list.js" defer></script>
</head>

<div id="root">
    <!-- HEADER -->
    <div id="header" class="container-fluid text-white">
        <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link link-light" href="/cart">Cart</a></li>
            <li class="nav-item"><a class="nav-link link-light" href="/login">Login</a></li>
        </ul>
        <h1 class="h1 text-center"><strong>The Tea Shop</strong></h1>

        <!-- Collapsible Navbar -->
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid d-flex flex-row-reverse">
                <button class="navbar-toggler ml-5 my-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

                        <li class="nav-item"><a class="nav-link active" href="/items"><h5>Teas</h5></a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact-us"><h5>Contact Us</h5></a></li>
                        <li class="nav-item"><a class="nav-link" href="/about-us"><h5>Our Story</h5></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- BODY -->
    <div id="body">
        <h1 class="h1 p-5 text-center"><strong>Teas</strong></h1>
        <div id="items-list" class="container"></div>
        <br>

    <!-- FOOTER -->
    <div id="page-footer" class="container-fluid text-white p-3" style="background-color: #244855;">
        <div class="container">
            <div class="row p-2 justify-content-center">
                <div class="col-md-6 text-center">
                    <h4><strong>Our Story</strong></h4>
                    <ul class="list-unstyled">

            </div>
