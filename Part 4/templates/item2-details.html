<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Details</title>
    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="root" style="background-color: #fbe9d0;">
      <!-- HEADER -->
      <div id="header" class="container-fluid text-white">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link link-light" href="/cart">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/login">Login</a>  
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="/login">Logout</a> <!--error ###################################################################################### -->
          </li>
        </ul>
        <h1 class="h1 text-center"><strong>The Tea Shop</strong></h1>
        <nav class="navbar navbar-expand-sm navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"><h5>Home</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/items"><h5>Teas</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact-us"><h5>Contact Us</h5></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about-us"><h5>Our Story</h5></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Image Section -->
      <div class="container mt-5">
        <div class="col-md mb-4">
          <!-- Start with an empty src; it will be updated dynamically -->
          <img src="" alt="product-picture" class="img-fluid rounded mb-3 product-picture" id="mainImage">
        </div>
      </div>

      <!-- Product Details Section -->
      <div class="details-container">
        <div class="col-md">
          <!-- Placeholders that will be updated dynamically -->
          <h2 class="mb-3" id="itemTitle">Loading Product Title...</h2>
          <p class="text-muted mb-4" id="itemTagline">Loading Tagline...</p>
          <div class="mb-3">
            <span class="h4 me-2" id="itemPrice">$00.00</span>
            <span class="h5" id="itemSize">Size: -- ounces</span>
          </div>
          <p class="mb-4" id="itemDescription">Loading product description...</p>
          <div class="mb-4">
            <h5>Ingredients:</h5>
            <p id="itemIngredients">Loading ingredients...</p>
          </div>
          <div class="mt-4">
            <h5>Tasting Notes:</h5>
            <ul id="itemTastingNotes">
              <!-- Tasting notes will be added dynamically -->
            </ul>
          </div>

          <!-- Add-to-Cart button (its handler will be set dynamically) -->
          <button id="addToCartButton" class="btn btn-primary btn-lg mb-3 me-2">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>

      <!-- FOOTER -->
      <div id="footer" class="container-fluid text-white p-3">
        <br>
        <div class="container p-1">
            <div class="row p-2">
                <div class="col p-8">
                </div>
                <div class="col p-4">
                    <h4>
                        <strong>
                            Our Story
                        </strong>
                    </h4>
                    <ul>
                      <li><a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/template//about-us">Our Story</a></li>
                      <li><a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/login">Login</a></li>
                      <li><a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/template//contact-us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>

    <!-- Scripts: load the database, cart, and dynamic display scripts in proper order. -->
    <script src="/static/db.js" defer></script>
    <script src="/static/cart.js" defer></script>
    <script src="/static/displayItem.js" defer></script>
    <!-- Optionally include Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
