<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Panel - Items Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet">

    <!-- PWA Support -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#244855">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log("Service worker registered:", reg.scope))
                    .catch(err => console.log("Service worker registration failed:", err));
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/logout.js" defer></script>
    <script src="/static/items-manager.js" defer></script>
</head>
<body id="root" style="background-color: #fbe9d0;">

<!-- HEADER -->
<div id="header" class="container-fluid p-1 text-white" style="background-color: #244855;">
    <ul class="nav justify-content-end">
        <li class="nav-item"><a class="nav-link link-light" href="/cart">Cart</a></li>
        <li class="nav-item"><button id="logout-btn" class="nav-link link-light">Logout</button></li>
    </ul>
    <h1 class="h1 p-4 text-center"><strong>Admin Panel - Items Manager</strong></h1>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/"><h5>Home</h5></a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/orders-manager"><h5>Orders Manager</h5></a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- BODY -->
<div id="body" class="container mt-5">
    <h1 class="text-center">Manage Inventory</h1>
    <p class="text-center">Add, edit, or remove teas from the store.</p>

    <!-- Add New Item Form -->
    <div class="card p-3 mb-4">
        <h5>Add New Tea</h5>
        <form onsubmit="event.preventDefault(); addItem();">
            <div class="mb-2">
                <label class="form-label">Tea Name</label>
                <input type="text" class="form-control" placeholder="Enter tea name">
            </div>
            <div class="mb-2">
                <label class="form-label">Price ($)</label>
                <input type="number" class="form-control" placeholder="Enter price">
            </div>
            <div class="mb-2">
                <label class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" placeholder="Enter stock quantity">
            </div>
            <div class="mb-2">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <!-- Inventory Table -->
    <div class="table-responsive">
        <table class="table table-bordered mt-3 table-striped">
            <thead class="table-dark">
            <tr>
                <th>Tea Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<div id="page-footer" class="container-fluid text-white p-3" style="background-color: #244855;">
    <div class="container">
        <div class="row p-2 justify-content-center">
            <div class="col-md-6 text-center">
                <h4><strong>Our Story</strong></h4>
                <ul class="list-unstyled">
                    <li><a class="link-light" href="/about-us">Our Story</a></li>
                    <li><a class="link-light" href="/login">Login</a></li>
                    <li><a class="link-light" href="/contact-us">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
