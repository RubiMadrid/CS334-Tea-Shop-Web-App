<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Tea Shop</title>
    <meta name="description" content="lan=en">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/style.css" rel="stylesheet">

    <!-- PWA Support -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#244855">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log("Service worker registered:", reg.scope))
                    .catch(err => console.log("Service worker registration failed:", err));
            });
        }
    </script>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/db.js"></script>
    <script src="/static/login.js"></script>
</head>
<body class="fg-colore">
<div id="root">
    <!-- BODY -->
    <div id="body">
        <div class="row">
            <div class="container col d-none d-md-block">
                <img style="height: 100%;" src="/static/img/img-tea-3.png" alt="Tea Illustration">
            </div>
            <div class="container col-8 col-md-6 px-2 py-5">
                <div class="p-2">
                    <h1 class="p-2">The Tea Shop</h1>
                    <form id="login-form">
                        <div class="form-group m-1">
                            <label class="p-1" for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" pattern="[A-Za-z0-9]+@enmu.edu" autofocus>
                        </div>
                        <div class="form-group m-1">
                            <label class="p-1" for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check m-2">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember Me</label>
                        </div>
                        <div>
                            <input id="signin-btn" type="submit" class="btn m-1" value="Login">
                            <a href="/"><h3 class="btn btn-danger m-1">Cancel</h3></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="page-footer" class="container-fluid text-white p-3" style="background-color: #244855;">
        <div class="container">
            <div class="row p-2 justify-content-center">
                <div class="col-md-6 text-center">
                    <h4><strong>Our Story</strong></h4>
                    <ul class="list-unstyled">
                        <li><a class="link-light" href="/about-us">Our Story</a></li>
                        <li><a class="link-light" href="/login">Login</a></li>
                        <li><a class="link-light" href="/contact-us">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
